<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Regular Expression</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
		form{
			margin: auto;
			padding: 20px;
			align-content: center;
			width: 500px;
		}
	</style>
</head>
<body>
	<form>
	  <div class="form-group">
	    <label>Email address</label>
	    <input type="email" class="form-control" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" class="form-control" pattern="(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\w{10,}" title="Password must be atleast 10 characters. 1 digit, 1 small letter and 1 capital letter" placeholder="Password">
	  </div>
	  <div class="form-group">
	  	<label>Enter url</label>
	  	<input type="text" class="form-control" name="url" pattern="^https?//:.+" title="Enter a valid url" placeholder="enter url">
	  </div>
	  <div class="form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

</body>
</html>
