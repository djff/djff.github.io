<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Regular Expression</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../styles/webform2.css">
</head>
<style type="text/css">
	

</style>
<body>
	<nav>
		<div id="nav-left">
				<label>MUM Golden Dome Market : : : SRM System</label>
				<label>Products</label>
				<label>Supplier</label>
		</div>
		<div id="nav-right">
			<label>Hello!</label>
			<button class="btn btn-primary">Sign Out</button>
		</div>
	</nav>
	<form>
		<section>
			<h3>New Product Form</h3>
			<div id="left">
				<div class="form-group">
					<label>Product Number</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="" class="form-control">
				</div>
				<div class="form-group">
					<label>Unit Price</label>
					<input type="number" name="" class="form-control" value="0.0">
				</div>
			</div>
			<div id="right">
				<div class="form-group">
					<label>Quantity in Stock</label>
					<input type="Number" name="" class="form-control" value="0">
				</div>
				<div class="form-group">
					<label>Supplier</label>
					<select class="form-control">
						<option>Select a supplier</option>
					</select>
				</div>
				<div class="form-group">
					<label>Date supplied</label>
					<input type="text" name="" class="form-control">
					<small>Enter a valid Date.</small>
				</div>
				<div id="buttons">
					<button type="button" class="btn btn-outline-dark">Reset</button>
					<button type="button" class="btn btn-outline-danger">Cancel</button>
					<button type="submit" class="btn btn-outline-primary">Submit</button>
				</div>
			</div>
		</section>
	</form>

</body>
</html>
