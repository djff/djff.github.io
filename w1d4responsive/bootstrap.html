<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Responsive</title>
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<header class="row justify-content-center">
			<h1> Header </h1>
		</header>

		<div class="row">
			<div class="container">
				<!-- menu div -->
				<div class="row" id="menu">
					<span class="col-xs">Menu1</span>
					<span class="col-xs">Menu2</span>
					<span class="col-xs">Menu3</span>
				</div>

				<!-- Column div-->
				<div class="row" id="columns">
					<div class="col col-xs-6 col-sm-3"> Column1 </div>
					<div class="col-xs-12 col-sm-6"> Column2 </div>
					<div class="col col-xs-6 col-sm-3"> Column3 </div>
				</div>
			</div>
		</div>

		<footer class="row justify-content-center">
			<h3> Footer </h3>
		</footer>
	</div>
</body>
</html>
